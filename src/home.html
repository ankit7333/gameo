<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=6; IE=EDGE" />
        <meta name="format-detection" content="telephone=no" />
        <title>Demo</title>
		<link href="/css/globals.css" type="text/css" rel="stylesheet" />
		<link href="/css/header.css" type="text/css" rel="stylesheet" />
		<link href="/css/home.css" type="text/css" rel="stylesheet" />
		<link href="/css/footer.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="assets/js/footermenuactive.js" defer />
	</head>
	<body>
		<section class="container mb-70 p-15">
			<header>
				<div class="header__left">
					<div class="iconwrap logo"></div>
				</div>
				<div class="header__right">
					<span class="coin">
						<span class="notify">10</span>
						<span class="iconwrap icon--coin"></span>
					</span>
					<span class="cash">
						<span class="notify">10</span>
						<span class="iconwrap icon--cash"></span>
					</span>
					<img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" class="profilepic" />
				</div>
			</header>
			<div class="container page__animation mt-25">
				<div class="box box__direction--column">
					<figure class="banner">
						<img src="assets/images/God-of-War-Ragnarok.jpg" />
					</figure>
					<div class="intro">
						<div class="intro__left">
							<img class="intro__profilepic mr-10" src="assets/images/user.svg" />
							<span class="intro__content">
								<span class="intro__title font20">Intro Video</span>
								<span class="intro__label font14 mt-3">Fighter</span>
							</span>
						</div>
						<div class="intro__right">
							<button class="button playvideo ripple">
								<span class="icon--arrow"></span>
							</button>
						</div>
					</div>
				</div>
				<div class="populargametitle mt-30 mb-15">Popular Games</div>
				<div class="box box__direction--unset">
					<div class="banner__game">
						<img src="assets/images/God-of-War-Ragnarok.jpg" />
					</div>
					<div class="banner__game">
						<img src="assets/images/God-of-War-Ragnarok.jpg" />
					</div>
					<div class="banner__game">
						<img src="assets/images/God-of-War-Ragnarok.jpg" />
					</div>
					<div class="banner__game">
						<img src="assets/images/God-of-War-Ragnarok.jpg" />
					</div>
					<div class="banner__game">
						<img src="assets/images/God-of-War-Ragnarok.jpg" />
					</div>
				</div>
			</div>
			<footer>
				<ul>
					<li class="list active">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--reward"></span>
							</span>
							<span class="list__text font10">Rewards</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--earn"></span>
							</span>
							<span class="list__text font10">Earn</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--home"></span>
							</span>
							<span class="list__text font10">Home</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--allgames"></span>
							</span>
							<span class="list__text font10">All Games</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--leaderboard"></span>
							</span>
							<span class="list__text font10">Leaderboard</span>
						</a>
					</li>
					<span class="indicator">
						<span class="indicator__inner"></span>
					</span>
				</ul>
			</footer>
		</section>
	</body>
</html>
