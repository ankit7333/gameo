<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=6; IE=EDGE" />
        <meta name="format-detection" content="telephone=no" />
        <title>Demo</title>
		<link href="/css/globals.css" type="text/css" rel="stylesheet" />
		<link href="/css/header.css" type="text/css" rel="stylesheet" />
		<link href="/css/leaderboard.css" type="text/css" rel="stylesheet" />
		<link href="/css/footer.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="assets/js/footermenuactive.js" defer />
	</head>
	<body>
		<section class="container mb-70 p-15">
			<header>
				<div class="header__left">
					<div class="iconwrap logo"></div>
				</div>
				<div class="header__right">
					<span class="coin">
						<span class="notify">10</span>
						<span class="iconwrap icon--coin"></span>
					</span>
					<span class="cash">
						<span class="notify">10</span>
						<span class="iconwrap icon--cash"></span>
					</span>
					<img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" class="profilepic" />
				</div>
			</header>
			<div class="container page__animation mt-25">
				<div class="tab">
					<button class="button button--transparent font20 active">Today</button>
					<button class="button button--transparent font20">Week</button>
					<button class="button button--transparent font20">Month</button>
				</div>
				<div class="userstage">
					<figure class="userstage__block userstage__block--2">
						<img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg">
						<span class="winner winner--2 font24">2</span>
						<figcaption class="font24">Rais Pinjari</figcaption>
					</figure>
					<figure class="userstage__block userstage__block--1">
						<span class="icon--blast"></span>
						<span class="iconwrap icon--crown"></span>
						<img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg">
						<span class="winner winner--1 font24">1</span>
						<figcaption class="font24">Kamlesh Kelji</figcaption>
					</figure>
					<figure class="userstage__block userstage__block--3">
						<img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg">
						<span class="winner winner--3 font24">3</span>
						<figcaption class="font24">Ankit Adulkar</figcaption>
					</figure>
				</div>
				<div class="recentmatch">
					<div class="recentmatch__head">Recent Match</div>
					<ul class="recentmatch__body">
						<li>
							<span class="user font14">
								<span class="pr-5 player">Win</span>
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>
							<span class="bot font14">
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
								<span class="pl-5 pr-5 bot__user">Javascript</span>
								<span class="win font12 ml-5">+ Qp 25</span>
							</span>
						</li>
						<li>
							<span class="user font14">
								<span class="pr-5 player">Loose</span>
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>
							<span class="bot font14">
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
								<span class="pl-5 pr-5 bot__user">Javascript</span>
								<span class="loose font12 ml-5">- Qp 25</span>
							</span>
						</li>
						<li class="active">
							<span class="user font14">
								<span class="pr-5 player">Loose</span>

							</span>

							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>

							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>
							<span class="bot font14">
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
								<span class="pl-5 pr-5 bot__user">Javascript</span>
								<span class="win font12 ml-5">+ Qp 25</span>
							</span>
						</li>
						<li>
							<span class="user font14">
								<span class="pr-5 player">Win</span>
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>
							<span class="bot font14">
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />

								<span class="win font12 ml-5">+ Qp 25</span>
							</span>
						</li>
						<li>
							<span class="user font14">
								<span class="pr-5 player">Win</span>
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>
							<span class="bot font14">
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
								<span class="pl-5 pr-5 bot__user">Javascript</span>
								<span class="win font12 ml-5">+ Qp 25</span>
							</span>
						</li>
						<li>
							<span class="user font14">
								<span class="pr-5 player">Win</span>
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
							</span>
							<span class="pl-5 pr-5 font14 vs">vs</span>
							<span class="bot font14">
								<img class="ml-5 mr-5" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" />
								<span class="pl-5 pr-5 bot__user">Javascript</span>
								<span class="win font12 ml-5">+ Qp 25</span>
							</span>
						</li>
					</ul>
				</div>
			</div>
			<footer>
				<ul>
					<li class="list active">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--reward"></span>
							</span>
							<span class="list__text font10">Rewards</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--earn"></span>
							</span>
							<span class="list__text font10">Earn</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--home"></span>
							</span>
							<span class="list__text font10">Home</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--allgames"></span>
							</span>
							<span class="list__text font10">All Games</span>
						</a>
					</li>
					<li class="list">
						<a href="#">
							<span class="icon">
								<span class="iconwrap icon--leaderboard"></span>
							</span>
							<span class="list__text font10">Leaderboard</span>
						</a>
					</li>
					<span class="indicator">
						<span class="indicator__inner"></span>
					</span>
				</ul>
			</footer>
		</section>
	</body>
</html>
